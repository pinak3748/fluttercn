name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog entries for this version
          VERSION="${{ steps.tag.outputs.VERSION }}"
          # Escape special characters for awk
          ESCAPED_VERSION=$(echo "$VERSION" | sed 's/[[\.*^$()+?{|]/\\&/g')
          CHANGELOG=$(awk "/^## \[$ESCAPED_VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See CHANGELOG.md for details."
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.tag.outputs.VERSION }}
          body: |
            ## Changes in this Release
            
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ## Installation
            
            Install the CLI globally using Dart's pub:
            
            ```bash
            dart pub global activate fluttercn
            ```
            
            **Important:** Make sure `~/.pub-cache/bin` is in your PATH:
            
            ```bash
            export PATH="$PATH":"$HOME/.pub-cache/bin"
            ```
            
            Or install a specific version:
            
            ```bash
            dart pub global activate fluttercn@${{ steps.tag.outputs.VERSION }}
            ```
          draft: false
          prerelease: false

