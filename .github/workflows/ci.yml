name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install Dart CLI dependencies
        working-directory: ./dart-cli
        run: dart pub get

      - name: Analyze Dart CLI
        working-directory: ./dart-cli
        run: dart analyze

      - name: Setup Node.js for www
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: www/package.json

      - name: Install www dependencies
        working-directory: ./www
        run: npm install

      - name: Generate Next.js types
        working-directory: ./www
        run: npx next build || true

      - name: Type check www
        working-directory: ./www
        run: npm run typecheck || true

